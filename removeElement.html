<body>
    <script>
    var removeElement = function(nums, val) {
    var ind=0
    for(i=0;i<nums.length;i++){
        if (nums[i]!==val){
            nums[ind]=nums[i]
            ind++
        }

    }
    return ind
    
};
nums = [3,2,2,3]
 val = 3
 console.log(removeElement(nums,val));
 

    </script>
    
</body>
