    <script>
        var mySqrt = function(x) {
            for(i=0;i<=x;i++){
                if(i*i>=x){
                    if(i*i===x){
                        return i
                    }else{
                        return i-1
                    }
                }
            }   
};
x = 4
console.log(mySqrt(x))
