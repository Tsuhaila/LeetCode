<body>
    <script>


        function searchInsert(nums, target) {
            sortednums = nums.sort((a, b) => a - b)
            if (sortednums.includes(target) == true) {
                return sortednums.indexOf(target)
            } else {
                nums.push(target)
                sortednums2 = nums.sort((a, b) => a - b)
                return sortednums2.indexOf(target)
            }
        }

        nums = [1, 3, 5, 6]
        target = 7
        console.log(searchInsert(nums, target))

    </script>

</body>
