<body>
    <script>
        function isPalindrome(str){
            str1=str.toLowerCase().replace(/[^a-zA-Z0-9]/g, '')
            str2=str1.split("").reverse().join("")
         return str1==str2


        }
        s = "A man, a plan, a canal: Panama"
        console.log(isPalindrome(s))

    </script>
    
</body>
