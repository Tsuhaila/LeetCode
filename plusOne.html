<body>
    <script>
        var plusOne = function (digits) {
            var str = digits.join("")
            var num= BigInt(str)+BigInt(1)
            return num.toString().split("")
          
        }

        digits = [1, 2, 3]
        console.log(plusOne(digits))
    </script>

</body>
