    <script>

function reverse(num){
    bit=Math.pow(2,31)
    str=String(Math.abs(num))
    revstr=str.split("").reverse().join("")
    number=Number(revstr)
    if(num<0){
        number=-number
    }if(number<-(bit)||number>(bit)-1)
    return 0
    else{
        return number
    }

}
