<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var fizzBuzz = function (n) {
            var arr = []
            for (i = 1; i <= n; i++) {
                i % 3 == 0 && i % 5 == 0 ? arr.push("FizzBuzz") : i % 3 == 0 ? arr.push("Fizz") : i % 5 == 0 ? arr.push("Buzz") : arr.push(String(i))
            }
            return arr
        };
        n = 3
        console.log(fizzBuzz(n))
    </script>

</body>

</html>
