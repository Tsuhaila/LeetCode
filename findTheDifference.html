<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <script>
        var findTheDifference = function (s, t) {
            for (i = 0; i < s.length; i++) {
                t = t.replace(s[i], '')
            }
            return t

        };
        s = "abcd"
        t = "abcde"
        console.log(findTheDifference(s, t))

    </script>

</body>

</html>
