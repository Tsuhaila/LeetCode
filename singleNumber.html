<body>
    <script>
        function singleNumber(nums) {
            return nums.filter((x) =>
                nums.indexOf(x) === nums.lastIndexOf(x)

            )
        };
        nums = [2, 2, 1]
        console.log(singleNumber(nums))

    </script>
