<!DOCTYPE html>

<body>
    <script>
        function searchRange(nums, target) {
            arr = []
            arr.push(nums.indexOf(target))
            arr.push(nums.lastIndexOf(target))
            return arr
        };

        nums = [5, 7, 7, 8, 8, 10]
        target = 8
        console.log(searchRange(nums, target))

    </script>

</body>
